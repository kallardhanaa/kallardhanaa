      - name: Generate Plane Crash SVG
        run: |
          mkdir -p dist
          cat > dist/plane-crash.svg << 'EOF'
          <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- Background Sky -->
            <rect width="800" height="500" fill="#87CEEB"/>
            
            <!-- Sun -->
            <circle cx="700" cy="80" r="40" fill="#FFD700">
              <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Gedung 1 -->
            <rect x="50" y="200" width="120" height="300" fill="#4A90E2" stroke="#2E5B9F" stroke-width="4"/>
            <rect x="70" y="180" width="80" height="20" fill="#6AB0FF" stroke="#2E5B9F" stroke-width="2"/>
            
            <!-- Gedung 2 (TARGET) -->
            <rect x="200" y="150" width="150" height="350" fill="#2E5B9F" stroke="#1A3A6D" stroke-width="6"/>
            <rect x="230" y="130" width="90" height="20" fill="#4A90E2"/>
            <rect x="250" y="110" width="70" height="20" fill="#6AB0FF"/>
            
            <!-- Jendela -->
            <rect x="220" y="190" width="15" height="25" fill="#B3D9FF" opacity="0.8"/>
            <rect x="260" y="190" width="15" height="25" fill="#B3D9FF" opacity="0.8"/>
            <rect x="300" y="190" width="15" height="25" fill="#B3D9FF" opacity="0.8"/>
            <rect x="220" y="240" width="15" height="25" fill="#B3D9FF" opacity="0.8"/>
            <rect x="260" y="240" width="15" height="25" fill="#B3D9FF" opacity="0.8"/>
            <rect x="300" y="240" width="15" height="25" fill="#B3D9FF" opacity="0.8"/>
            
            <!-- Pesawat -->
            <g id="plane">
              <path d="M0 0 Q20 -10 40 0 L60 5 L40 10 Z" fill="#C0C0C0" stroke="#666" stroke-width="2"/>
              <path d="M10 -5 L-10 0 L10 5" fill="#A0A0A0" stroke="#666" stroke-width="1.5"/>
              <rect x="45" y="-3" width="15" height="6" rx="3" fill="#333"/>
              
              <!-- Animasi Terbang + Rotasi -->
              <animateTransform
                attributeName="transform"
                type="translate"
                values="50,100; 150,110; 250,125; 320,150"
                dur="5s"
                fill="freeze"/>
              <animateTransform
                attributeName="transform"
                type="rotate"
                values="0 30 5; -5 30 5; -15 30 5; -45 30 5"
                dur="5s"
                additive="sum"
                fill="freeze"/>
            </g>
            
            <!-- Ledakan Layer 1 (Outer) -->
            <circle cx="325" cy="155" r="0" fill="#FF4444" opacity="0">
              <animate attributeName="r" values="0;0;0;80;120" keyTimes="0;0.8;0.99;1;1" dur="6s" fill="freeze"/>
              <animate attributeName="opacity" values="0;0;0.9;0.4;0" keyTimes="0;0.8;0.99;1;1" dur="6s" fill="freeze"/>
            </circle>
            
            <!-- Ledakan Layer 2 (Middle) -->
            <circle cx="325" cy="155" r="0" fill="#FF8800" opacity="0">
              <animate attributeName="r" values="0;0;0;50;90" keyTimes="0;0.8;0.99;1;1" dur="6s" fill="freeze"/>
              <animate attributeName="opacity" values="0;0;0.8;0.5;0" keyTimes="0;0.8;0.99;1;1" dur="6s" fill="freeze"/>
            </circle>
            
            <!-- Ledakan Layer 3 (Core) -->
            <circle cx="325" cy="155" r="0" fill="#FFFF44" opacity="0">
              <animate attributeName="r" values="0;0;0;30;60" keyTimes="0;0.8;0.99;1;1" dur="6s" fill="freeze"/>
              <animate attributeName="opacity" values="0;0;1;0.6;0" keyTimes="0;0.8;0.99;1;1" dur="6s" fill="freeze"/>
            </circle>
            
            <!-- Debris 1 -->
            <rect x="325" y="155" width="8" height="3" fill="#666" opacity="0">
              <animateTransform attributeName="transform" type="translate" values="0,0;0,0;0,0;60,-40;80,-60" keyTimes="0;0.8;0.99;1;1" dur="6s"/>
              <animate attributeName="opacity" values="0;0;1;0.5;0" keyTimes="0;0.8;0.99;1;1" dur="6s"/>
            </rect>
            
            <!-- Debris 2 -->
            <circle cx="330" cy="160" r="4" fill="#999" opacity="0">
              <animateTransform attributeName="transform" type="translate" values="0,0;0,0;0,0;-40,60;-60,90" keyTimes="0;0.8;0.99;1;1" dur="6s"/>
              <animate attributeName="opacity" values="0;0;1;0.4;0" keyTimes="0;0.8;0.99;1;1" dur="6s"/>
            </circle>
            
            <!-- Debris 3 -->
            <path d="M335 158 L345 153 L340 163 Z" fill="#555" opacity="0">
              <animateTransform attributeName="transform" type="translate" values="0,0;0,0;0,0;30,70;50,110" keyTimes="0;0.8;0.99;1;1" dur="6s"/>
              <animateTransform attributeName="transform" type="rotate" values="0 340 160;0 340 160;0 340 160;180 340 160;360 340 160" keyTimes="0;0.8;0.99;1;1" dur="6s" additive="sum"/>
              <animate attributeName="opacity" values="0;0;1;0.3;0" keyTimes="0;0.8;0.99;1;1" dur="6s"/>
            </circle>
            
            <!-- Api Berkobar -->
            <g opacity="0">
              <path d="M315 165 Q325 145 335 165 Q330 185 320 165" fill="#FF4400">
                <animateTransform attributeName="transform" type="translate" values="0,0;5,-10;-3,8;0,0" dur="0.4s" repeatCount="indefinite"/>
              </path>
              <path d="M320 170 Q325 155 330 170 Q327 180 322 170" fill="#FF8800">
                <animateTransform attributeName="transform" type="translate" values="0,0;-3,8;5,-6;0,0" dur="0.3s" repeatCount="indefinite"/>
              </path>
              <animate attributeName="opacity" values="0;0;0;1" keyTimes="0;0.8;0.99;1" dur="6s" fill="freeze"/>
            </g>
            
            <!-- Asap Hitam -->
            <g opacity="0">
              <circle cx="325" cy="180" r="15" fill="#333" opacity="0.6">
                <animateTransform attributeName="transform" type="translate" values="0,0;-20,-40;-30,-80" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="r" values="15;30;45" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.6;0.3;0" dur="3s" repeatCount="indefinite"/>
              </circle>
              <animate attributeName="opacity" values="0;0;0;1" keyTimes="0;0.8;0.99;1" dur="6s" fill="freeze"/>
            </g>
          </svg>
          EOF

